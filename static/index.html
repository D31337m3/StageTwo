<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StageTwo Web UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <header>
    <h1>StageTwo Web UI</h1>
    <nav>
      <a href="#" onclick="showTab('display')">Display</a>
      <a href="#" onclick="showTab('editor')">Editor</a>
      <a href="#" onclick="showTab('plugins')">Plugins</a>
    </nav>
  </header>
  <main>
    <section id="display" class="tab">
      <h2>Device Display Mirror</h2>
      <canvas id="display-canvas" width="240" height="135"></canvas>
    </section>
    <section id="editor" class="tab" style="display:none">
      <h2>Propellant IDE</h2>
      <iframe src="/static/ide.html" style="width:100%;height:500px;border:none"></iframe>
    </section>
    <section id="plugins" class="tab" style="display:none">
      <h2>Plugins</h2>
      <ul id="plugin-list"></ul>
    </section>
  </main>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
